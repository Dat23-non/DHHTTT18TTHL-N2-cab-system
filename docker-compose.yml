services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway:
    build: ./gateway-service
    ports:
      - "3000:3000"
    environment:
      - RABBITMQ_URL=${RABBITMQ_URL}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      rabbitmq:
        condition: service_healthy

  auth:
    build: ./auth-service
    ports:
      - "3001:3001"
    environment:
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      rabbitmq:
        condition: service_healthy

  booking:
    build: ./booking-service
    ports:
      - "3002:3002"
    environment:
      - RABBITMQ_URL=${RABBITMQ_URL}
    depends_on:
      rabbitmq:
        condition: service_healthy

  driver:
    build: ./driver-service
    ports:
      - "3003:3003"
    environment:
      - RABBITMQ_URL=${RABBITMQ_URL}
    depends_on:
      rabbitmq:
        condition: service_healthy

  trip:
    build: ./trip-service
    ports:
      - "3004:3004"
    environment:
      - RABBITMQ_URL=${RABBITMQ_URL}
    depends_on:
      rabbitmq:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "3005:3000"  # React default port 3000, map to 3005 host
    depends_on:
      - gateway